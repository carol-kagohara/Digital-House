<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="estilos.css" rel="stylesheet">
    <title> Contato </title>
</head>
<body>
    <div class="container" id="container">
        <div class="cabecalho">
            <h1> Formulário de Contato </h1>
        </div>

        <div class="formulario">
            <form action="" method="POST">
                <label for="nome"> Nome e sobrenome: </label>
                <input type="text" name="nome" placeholder="Nome e Sobrenome" autocomplete="off" required />
                <br> <br>
                <label for="email"> E-mail: </label>
                <input type="text" name="email" placeholder="exemplo@exemp.com" autocomplete="off" required />
                <br> <br>
                <label for="assunto"> Assunto da mensagem: </label>
                <select name="assunto">
                    <option value=""> --- </option>
                    <option value="1"> Inscrição </option>
                    <option value="2"> Dúvidas </option>
                    <option value="3"> Feedback </option>
                    <option value="4"> Outros </option>
                </select>
                <br> <br>
                <label for="genero"> Gênero: </label>
                <input type="radio" name="genero" /> Feminino
                <input type="radio" name="genero" /> Masculino
                <input type="radio" name="genero" /> Prefiro não responder
                <br> <br>
                <label for="passatempos"> Passatempos: </label>
                <input type="checkbox" name="esporte" /> Praticar esportes
                <input type="checkbox" name="cozinhar" /> Cozinhar
                <input type="checkbox" name="ler" /> Ler livros
                <input type="checkbox" name="netlix" /> Assistir Netflix
                <input type="checkbox" name="estudar" /> Estudar
                <input type="checkbox" name="jogos" /> Jogos
                <br> <br>
                <label for="comentario"> Comentários: </label>
                <textarea name="comentario" placeholder="Deixe seu comentário" autocomplete="off" required></textarea>
                <br> <br>
                <button type="submit"> Enviar </button>
                <button type="reset"> Excluir </button>
            </form>
        </div>

        <footer>
            <a href="index.html"> Voltar à página principal </a>
            <br>
            <a href="hobbies.html"> Hobbies </a>
        </footer>
    </div>
</body>
</html>
