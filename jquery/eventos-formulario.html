<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet">
    <script src="jquery-2.2.1.js"></script> </script>
    <script type="text/javascript">

        $(document).ready(function(){

            $(".campo1").blur(function(){
                alert("Botão foi pressionado");
            });
        });

        $(document).ready(function(){

            $(".campo2").change(function(){
                alert("Elemento foi trocado");
            });
        });

    </script>
</head>
<body>
    <input class="campo1" type="text">

    <select class="campo2">
        <option value="1"> Primeira opção </option>
        <option value="2"> Segunda opção </option>
    </select>

</body>
</html>
